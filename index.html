<!DOCTYPE html>
<html>
<head>
  <title>Mujahid AI Voice Cloning - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login to Access</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <div class="error" id="error"></div>
  </div>

  <script>
    // ✅ Only allow your assigned login
    const users = {
      "mujahidnajfi@gmail.com": "Mujahid@1214"
    };

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error");

      if (users[email] && users[email] === password) {
        // ✅ Redirect to your app page (GitHub Pages app URL)
        window.location.href = "https://dell1214.github.io/mujahid-ai-voice-cloning/main.html";
      } else {
        errorDiv.textContent = "Invalid email or password.";
      }
    }
  </script>

</body>
</html>
